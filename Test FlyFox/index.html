<!DOCTYPE html>
<html>
<head>
	<title>HTML</title>
	<meta charset = "UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>
<header>
	<div class="header__wrapper-header-top">
		<div class="wrapper-header-top__header-top">
			<nav class="header-top__nav">
				<a class="nav__items" href="#">Про магазин</a>
				<a class="nav__items" href="#">Доставка  і оплата</a>
				<a class="nav__items" href="#">Контактна інформація</a>
			</nav>
			<div class="header-top__tel">
				<a href="tel:+380442907020">(044) 290-70-20</a>
			</div>
			<div class="header-top__lang">
				<button class="lang__items">укр</button>
				<span class="lang_items">|</span>
				<button class="lang__items">рус</button>
			</div>
		</div>
	</div>
	<div class="header__header-bottom">
		<div class="wrapper-header-bottom__header-bottom">
			<img src="images/logo.png" alt="logo" class="header-bottom__logo">
			<div class="header-bottom__wrapper-btn">
				<button class="wrapper-btn__btn">Каталог товарів</button>
			</div>
			<div class="header-bottom__wrapper-search">
				<input type="text" class="wrapper-search__search" placeholder="Пошук...">
				<img src="images/search.png" alt="search_btn" class="wrapper-search__img">
			</div>
			<div class="header-bottom__wrapper-login">
				<div class="wrapper-login__login">
					<div class="login__text">
						Вітаю,<br>увійдіть в кабінет
					</div>
				</div>
			</div>
			<div class="header-bottom__libra">
				<div class="libra__img">
					<span class="img__num-icon">0</span>
				</div>
			</div>
			<div class="header-bottom__heart">
				<div class="heart__img">
					<span class="img__num-icon img__num-icon--active">4</span>
				</div>
			</div>
			<div class="header-bottom__cart">
				<div class="cart__img">
					<span class="img__num-icon img__num-icon--active">1</span>
				</div>
			</div>
		</div>
	</div>
</header>
<main>
	<div class="main__wrapper-catalog">
		<div class="wrapper-catalog__catalog">
			<ul class="catalog__ul">
				<li class="ul__items">
					Папір
				</li>
				<div class="items__sub-container">
					<div class="sub-container__popular-items">
							
					</div>
					<div class="sub-container__wrapper-el-menu">
							
					</div>
				</div>
				
			</ul>
		</div>
	</div>
	<div class="main__slider">
		
	</div>
</main>
<script >
	//window.onscroll = function () { window.scrollTo(0, 0); };
	//body style="overflow: hidden;"
</script>
</body>
</html>
